os: linux


language: java
services:
  - docker
cache: bundler
dist: bionic

install: skip

stages:
  - Tests
  - deploy

jobs:
  include:
    - name: failing
      script: true

    - stage: "Tests"                # Naming the Tests stage
      name: "Unit Tests"            # Names the first Tests stage job
      script: ./unit-tests

    - stage: "Tests"
      name: "Integration Tests"     # Names the second Tests stage job
      script: ./integration-tests

    - stage: deploy
      name: "Deploy to GCP"
      script: ./deploy


