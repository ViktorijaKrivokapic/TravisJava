os: linux

language: java
services:
  - docker
cache: bundler
dist: bionic

install: skip

stages:
  - build
  - test
  - deploy

jobs:
  include:
    - stage: build
      name: Build
      script:
        - echo "Building the project..."
        - cd Org-3-for-Travis/TravisJava  # Ensure we are in the correct directory
        - mvn clean package
      
    - stage: test
      name: Unit Tests
      script:
        - echo "Running unit tests..."
        - cd Org-3-for-Travis/TravisJava
        - mvn test

    - stage: test
      name: Integration Tests
      script:
        - echo "Running integration tests..."
        - cd Org-3-for-Travis/TravisJava
        - mvn verify

    - stage: deploy
      name: Deployment
      script:
        - echo "Deploying application..."
        - cd Org-3-for-Travis/TravisJava
        - ./deploy.sh  # Replace with actual deployment script

    - name: failing
      script: false  # Ensuring this job fails for testing purposes

after_success:
  - echo done
  - echo $TRAVIS_TEST_RESULT

after_failure:
  - echo failed
  - echo $TRAVIS_TEST_RESULT

  
  
  
  
  

  
  
  


  

  

  

  
  

  

  

  
  

  

  
  
  

  
  
  


  

  
  

  
  


  
  


  

  
  
  




  
  
  
  



  


  
  

