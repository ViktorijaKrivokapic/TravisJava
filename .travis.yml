os: linux
vm:
  size:
  - large
language: java
services:
- docker
cache: bundler
dist: bionic
before_install:
  - openssl aes-256-cbc -K $encrypted_93b563627d54_key -iv $encrypted_93b563627d54_iv -in secret-file.txt.enc -out secret-file.txt -d
install: skip
jobs:
  include:
  - name: failing
    script: true
after_success:
- echo done
- echo $TRAVIS_TEST_RESULT
after_failure:
- echo done
- echo $TRAVIS_TEST_RESULT
env:
  global:
    secure: 
