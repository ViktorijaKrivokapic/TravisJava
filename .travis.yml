os: linux


language: go

dist: bionic

install:
  # Initialize Go module and prepare dependencies
  - if [ ! -f go.mod ]; then go mod init example.com/my-go-project; fi
  - go mod tidy

go:
  - 1.18.1 # Specify Go version(s)

script:
  # Run tests in the repository
  - go test -v ./...

after_success:
  - echo "Build and tests passed successfully!"
