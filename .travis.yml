os: linux

language: java
services:
  - docker
cache:
  directories:
    - $HOME/.m2    # Cache Maven dependencies
dist: focal

install: skip

jobs:
  include:
    - name: failing
      script:
        - echo "Running tests"
        - mvn test # Maven test command

after_success:
  - echo "Build succeeded"
  - echo $TRAVIS_TEST_RESULT

after_failure:
  - echo "Build failed"
  - echo $TRAVIS_TEST_RESULT


  

  

  

  
  

  

  

  
  

  

  
  
  

  
  
  


  

  
  

  
  


  
  


  

  
  
  




  
  
  
  



  


  
  

